<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <main>
        <div class="todo-container">
            <h1>Todo List</h1>
            <form class="todo-container__form">
              <input type="text" class="todo-container__input" placeholder="Add new task...">
              <button class="todo-container__addBtn" type="submit">Add</button>
            </form>
            <ul class="todo-container__list">

            </ul>
            <button class="todo-container__delBtn">Delete Selected</button>
            <button class="todo-container__delAllBtn">Delete All</button>
          </div>
        <script src="index.js"></script>
    </main>
</body>
</html>
